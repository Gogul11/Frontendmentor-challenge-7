<!DOCTYPE html>
<html>
    <head>
        <title>Product review card</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="review.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="main">
            <div id="product">
                <img id="img1" src="images\image-product-mobile.jpg" alt="img">
            </div>

            <div id="content">
                <h4>P E R F U M E</h4>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>

            <div id="price">
                <div id="true-price">
                    $149.99
                </div>

                <div id="old">
                    <strike>$169.99</strike>
                </div>
            </div>

            <button type="button">
                <img id="img2" src="product-preview-card-component-main\images\icon-cart.svg" >
                Add To Cart</button>
            </div>
        </div>
    </body>
</html>
